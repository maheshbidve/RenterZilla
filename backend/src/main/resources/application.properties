spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
 
spring.datasource.url=jdbc:mysql://localhost:3306/renterZilla
spring.datasource.username=root
spring.datasource.password=renterZilla
spring.datasource.initialization-mode=always
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true

# App Properties
renterZilla.app.jwtCookieName= renterZilla
renterZilla.app.jwtSecret= renterZillaSecretKey
renterZilla.app.jwtExpirationMs= 86400000

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB