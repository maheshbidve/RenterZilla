spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
 
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/renterZilla
spring.datasource.username=root
spring.datasource.password=secretSanta
spring.datasource.initialization-mode=always
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true

# App Properties
renterZilla.app.jwtCookieName= renterZilla
renterZilla.app.jwtSecret= renterZillaSecretKey
renterZilla.app.jwtExpirationMs= 86400000